<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
      <h1>Simple Calculator</h1>
      <input  type="text" id="display" readonly><br>
      <div>
        <button id="btn" onclick="add('(')">(</button>
        <button id="btn" onclick="add(')')">)</button>
        <button id="btn" onclick="clearDisplay()">C</button>
        <button id="btn" onclick="backspace('X')"><i class="fa-solid fa-square-xmark"></i></button><br>
        <button id="btn" onclick="add('9')">9</button>
        <button id="btn" onclick="add('8')">8</button>
        <button id="btn" onclick="add('7')">7</button>
        <button id="btn" onclick="add('+')">+</button><br>
        <button id="btn" onclick="add('6')">6</button>
        <button id="btn" onclick="add('5')">5</button>
        <button id="btn" onclick="add('4')">4</button>
        <button id="btn" onclick="add('-')">-</button><br>
        <button id="btn" onclick="add('3')">3</button>
        <button id="btn" onclick="add('2')">2</button>
        <button id="btn" onclick="add('1')">1</button>
        <button id="btn" onclick="add('*')">*</button><br>
        <button id="btn" onclick="add('0')">0</button>
        <button id="btn" onclick="add('.')">.</button>
        <button id="btn" onclick="add('/')">/</button>
        <button id="btn" onclick="cal()">=</button>
      </div>
      <footer>
        <p> copy right@himavarshini</p>
      </footer>
      <script>
        function add(value){
          display.value +=value
        
        }
        function clearDisplay(){
          display.value=""
        }
        function cal(){
          display.value =eval(display.value)
          
        }
        function backspace(){
          display.value=display.value.slice(0,-1)
        }
      </script>
      
  </body>
</html>
